<body id="page-contact">
  <div id="content">
  
  <!-- Menu / Header -->
  <header class="main-header">
    <div class="container">
      <div class="brand">
        <a href="/">
          <img class="logo" src="https://beta.redlin.se/images/logo.svg" alt="* * * BETA * * * RedLin PM AB | Your Red Hat Linux Expert">
        </a>
      </div>
      <div class="hamburger-nav">
        <button class="hamburger hamburger--slider" type="button" aria-label="Menu" aria-controls="navigation" onclick='this.classList.toggle("is-active");'>
          <label for="toggle">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </label>
        </button>
      </div>
      <nav class="navigation" id="navigation">
        <input type="checkbox" id="toggle" name="toggle" autocomplete="off">
        <ul class="vertical-nav">
          <li><a href="https://beta.redlin.se/" >Home</a></li>
          <li><a href="https://beta.redlin.se/our-skills" >Our Skills</a></li>
          <li><a href="https://beta.redlin.se/portfolio" >Portfolio</a></li>
          <li><a href="https://beta.redlin.se/consult-profile" >Consult Profile</a></li>
          <li><a href="https://beta.redlin.se/contact" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Head Banner -->
<section class="banner pages opacity-" style="background-image: url('https://beta.redlin.se/images/contact/header-bg.webp');">
  <div class="block">
    <h1>Drop Us A Note</h1>
    <p>We would love to hear from you</p>
  </div>
</section>



<iframe name="hidden" style="display:none;"></iframe>

<section class="contact-form fix-contact-form-height">
  <div class="container">

    <div class="row showme fix-contact-thanks-message">
      Thanks for the email, we'll be in touch!
    </div>

    <div class="row hideme fix-contact-weird-margin-problem">

      <div class="contact-box row">
        <div class="col-md-6 col-sm-12 fix-contact-flex-container fix-contact-founder-font-weight">

          
          <div class="block">
            <h2 class="fix-contact-founder-title-margin-padding">Patrik Martinsson</h2>
            <span>Founder</span>

            <ul class="address-block fix-contact-founder-details">
              <li>
                <i class="ion-ios-email-outline fix-contact-email-icon"></i>
                  <a href="mailto:patrik@redlin.se">patrik@redlin.se</a>
              </li>
              <li>
                <i class="ion-ios-telephone-outline fix-contact-phone-icon"></i>
                  <a href="tel:&#43;46%20707%2027%2064%2096" class="fix-contact-phone-number">&#43;46 707 27 64 96</a>
              </li>
            </ul>


            <ul class="social-icons">
              
            </ul>
          </div>

          <div class="fix-contact-flex-container-right">
            <div class="portfolio-item fix-contact-founder-image">
              <img class="img-responsive w-100" onclick="$('#founder').click();" src="/images/contact/patrik.webp" alt="">
              <div class="portfolio-hover fix-contact-image-hover" onclick="$('#founder').click();">
                <div class="portfolio-content">
                  <a href="/images/contact/patrik.webp" class="portfolio-popup" id="founder"><i class="icon ion-search"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        
        
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="google-map">
              <div class="map fix-general-image-border-radius" id="map_canvas" data-zoom="18" data-latitude="59.3293" data-longitude="18.0686" data-marker="/images/contact/marker.webp" data-marker-name="Stockholm City | * * * BETA * * * RedLin PM AB | Your Red Hat Linux Expert"></div>
            </div>
          </div>
        </div>
        
      </div>

      <form onsubmit="return handle_submit();" id="foo" method="POST" action="https://formspree.io/xaydgpnq" target="hidden">
        <div class="col-md-6 col-sm-12 fix-contact-form-padding">
          <div class="block">
            <div class="form-group">
              <input id="user_name" name="user_name" type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input id="user_email" name="user_email" type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <input id="user_subject" name="user_subject" type="text" class="form-control" placeholder="Subject" required>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 fix-contact-form-padding">
          <div class="block">
            <div class="form-group-2">
              <textarea id="user_message" name="user_message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </div>
        </div>
      </form>
    </div>


  </div>
</section>

<script>

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function handle_submit(){
    await sleep(1000);
    $(".hideme").hide();
    window.scrollTo(0, 0);
    $(".showme").show();
  }

  </script>
